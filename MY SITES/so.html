<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
font-family: Arial, sans-serif;
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 20px;
padding: 20px;
background-color: #f0f0f0;
}
.box {
width: 100px;
height: 100px;
background-color: #3498db;
display: flex;
align-items: center;
justify-content: center;
color: white;
font-weight: bold;
margin: 5px;
text-align: center;
animation: bounceIn 1s ease-in-out;
}
/* Keyframe Animations */
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
.fade-in { animation: fadeIn 2s ease-in-out; }
@keyframes slideInLeft {
from { transform: translateX(-100%); }
to { transform: translateX(0); }
}
.slide-in-left { animation: slideInLeft 1s ease-out; }
@keyframes bounce {
0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
40% { transform: translateY(-30px); }
60% { transform: translateY(-15px); }
}
.bounce { animation: bounce 2s infinite; }
@keyframes rotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
.rotate { animation: rotate 1s linear infinite; }
@keyframes scaleUp {
from { transform: scale(0.5); }
to { transform: scale(1); }
}
.scale-up { animation: scaleUp 0.5s ease-in-out; }
@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.1); }
}
.pulse { animation: pulse 1.5s infinite; }
@keyframes slideUp {
from { transform: translateY(100%); }
to { transform: translateY(0); }
}
.slide-up { animation: slideUp 0.5s ease-in-out; }
@keyframes slideDown {
from { transform: translateY(-100%); }
to { transform: translateY(0); }
}
.slide-down { animation: slideDown 0.5s ease-in-out; }
@keyframes slideInRight {
from { transform: translateX(100%); }
to { transform: translateX(0); }
}
.slide-in-right { animation: slideInRight 1s ease-out; }
@keyframes slideInBottom {
from { transform: translateY(100%); }
to { transform: translateY(0); }
}
.slide-in-bottom { animation: slideInBottom 1s ease-out; }
@keyframes wobble {
0%, 100% { transform: translateX(0%); }
15% { transform: translateX(-25px) rotate(-5deg); }
30% { transform: translateX(20px) rotate(3deg); }
45% { transform: translateX(-15px) rotate(-3deg); }
60% { transform: translateX(10px) rotate(2deg); }
75% { transform: translateX(-5px) rotate(-1deg); }
}
.wobble { animation: wobble 1s ease-in-out; }
@keyframes shake {
0%, 100% { transform: translateX(0); }
10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
20%, 40%, 60%, 80% { transform: translateX(10px); }
}
.shake { animation: shake 0.5s ease-in-out; }
@keyframes flip {
from { transform: rotateY(0); }
to { transform: rotateY(360deg); }
}
.flip { animation: flip 1s ease-in-out; }
@keyframes swing {
20% { transform: rotate(15deg); }
40% { transform: rotate(-10deg); }
60% { transform: rotate(5deg); }
80% { transform: rotate(-5deg); }
100% { transform: rotate(0deg); }
}
.swing { animation: swing 1s ease-in-out; }
@keyframes flash {
0%, 50%, 100% { opacity: 1; }
25%, 75% { opacity: 0; }
}
.flash { animation: flash 1s infinite; }
@keyframes zoomIn {
from { transform: scale(0); }
to { transform: scale(1); }
}
.zoom-in { animation: zoomIn 0.5s ease-in-out; }
@keyframes zoomOut {
from { transform: scale(1); }
to { transform: scale(0); }
}
.zoom-out { animation: zoomOut 0.5s ease-in-out; }
@keyframes rubberBand {
0%, 100% { transform: scale(1); }
30% { transform: scaleX(1.25) scaleY(0.75); }
40% { transform: scaleX(0.75) scaleY(1.25); }
50% { transform: scale(1.15); }
65% { transform: scale(0.95); }
75% { transform: scale(1.05); }
}
.rubber-band { animation: rubberBand 1s; }
@keyframes fadeInDown {
from { opacity: 0; transform: translateY(-100%); }
to { opacity: 1; transform: translateY(0); }
}
.fade-in-down { animation: fadeInDown 1s ease-out; }
@keyframes fadeInUp {
from { opacity: 0; transform: translateY(100%); }
to { opacity: 1; transform: translateY(0); }
}
.fade-in-up { animation: fadeInUp 1s ease-out; }
@keyframes fadeInLeft {
from { opacity: 0; transform: translateX(-100%); }
to { opacity: 1; transform: translateX(0); }
}
.fade-in-left { animation: fadeInLeft 1s ease-out; }
@keyframes fadeInRight {
from { opacity: 0; transform: translateX(100%); }
to { opacity: 1; transform: translateX(0); }
}
.fade-in-right { animation: fadeInRight 1s ease-out; }
@keyframes fadeOut {
from { opacity: 1; }
to { opacity: 0; }
}
.fade-out { animation: fadeOut 2s ease-in-out; }
@keyframes fadeOutDown {
from { opacity: 1; transform: translateY(0); }
to { opacity: 0; transform: translateY(100%); }
}
.fade-out-down { animation: fadeOutDown 1s ease-out; }
@keyframes fadeOutUp {
from { opacity: 1; transform: translateY(0); }
to { opacity: 0; transform: translateY(-100%); }
}
.fade-out-up { animation: fadeOutUp 1s ease-out; }
@keyframes fadeOutLeft {
from { opacity: 1; transform: translateX(0); }
to { opacity: 0; transform: translateX(-100%); }
}
.fade-out-left { animation: fadeOutLeft 1s ease-out; }
@keyframes fadeOutRight {
from { opacity: 1; transform: translateX(0); }
to { opacity: 0; transform: translateX(100%); }
}
.fade-out-right { animation: fadeOutRight 1s ease-out; }
@keyframes bounceIn {
0%, 20%, 40%, 60%, 80%, 100% { animation-timing-function: cubic-bezier(0.215, 0.610,
0.355, 1.000); }
0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
20% { transform: scale3d(1.1, 1.1, 1.1); }
40% { transform: scale3d(0.9, 0.9, 0.9); }
60% {transform: scale3d(0.9, 0.9, 0.9);}
}
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
