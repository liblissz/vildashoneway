<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
background-color: #f0f0f0;
}
.container {
text-align: center;
margin: 20px;
}
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
.fade-in {
animation: fadeIn 2s ease-in-out;
}
@keyframes slideInLeft {
from { transform: translateX(-100%); }
to { transform: translateX(0); }
}
.slide-in-left {
animation: slideInLeft 1s ease-out;
}
@keyframes bounce {
0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
40% { transform: translateY(-30px); }
60% { transform: translateY(-15px); }
}
.bounce {
animation: bounce 2s infinite;
}
@keyframes rotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
.rotate {
animation: rotate 1s linear infinite;
}
@keyframes scaleUp {
from { transform: scale(0.5); }
to { transform: scale(1); }
}
.scale-up {
animation: scaleUp 0.5s ease-in-out;
}
@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.1); }
}
.pulse {
animation: pulse 1.5s infinite;
}
@keyframes slideUp {
from { transform: translateY(100%); }
to { transform: translateY(0); }
}
.slide-up {
animation: slideUp 0.5s ease-in-out;
}
.box {
width: 100px;
height: 100px;
background-color: #3498db;
margin: 20px;
display: inline-block;
}
</style>
<title>Keyframe Animations</title>
</head>
<body>
<div class="container">
<div class="fade-in box">Fade In</div>
<div class="slide-in-left box">Slide In Left</div>
<div class="bounce box">Bounce</div>
<div class="rotate box">Rotate</div>
<div class="scale-up box">Scale Up</div>
<div class="pulse box">Pulse</div>
<div class="slide-up box">Slide Up</div>
</div>
</body>
</html>
