<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VILDASH Online c# IDE</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .control-panel {
            background-color: #404e35;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="header">VILDASH Online Python IDE</div>

    <div class="control-panel">
        Python Coding
    </div>

    <!-- Trinket Embed -->
    <div class="button-container">
     <iframe width="100%" height="475" src="https://dotnetfiddle.net/Widget/CsConsCore" frameborder="0"></iframe>
    </div>

    <div class="output" id="output"></div>

    <script>
        // Optional: Add functionality for output handling if needed
    </script>

</body>

</html>
