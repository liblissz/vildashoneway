<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VILDASH Online Python IDE</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .control-panel {
            background-color: #404e35;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>

<body>

    <div class="header">VILDASH Online Python IDE</div>

    <div class="control-panel">
        Python Coding
    </div>

    <!-- Replit Embed -->
    <div class="button-container">
       <iframe src="https://trinket.io/embed/python" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>

    </div>

    <div class="output" id="output"></div>

    <script>
        // You can interact with the embedded Replit IDE here
        // But Replit automatically handles the code running within the iframe
    </script>

</body>

</html>
